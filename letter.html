<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="letter-page">
  <div class="container">
    <h2>Create a Love Letter</h2>
    <form id="letter-form">
      <label for="name">Partner's Name:</label>
      <input type="text" id="name" required>
      <label for="tone">Tone:</label>
      <select id="tone" required>
        <option value="romantic">Romantic</option>
        <option value="playful">Playful</option>
        <option value="emotional">Emotional</option>
      </select>
      <button type="submit" class="btn">Generate Letter</button>
    </form>
    <div id="letter-output" style="display: none; margin-top: 2rem; white-space: pre-wrap;"></div>
    <button id="share-btn" class="btn" disabled>Share with Partner</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
