<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="quiz-page">
  <div class="container">
    <h2>Create a Quiz About You</h2>
    <form id="quiz-builder-form">
      <label for="question">Question:</label>
      <input type="text" id="question" required>
      <label for="option1">Option 1:</label>
      <input type="text" id="option1" required>
      <label for="option2">Option 2:</label>
      <input type="text" id="option2" required>
      <label for="option3">Option 3:</label>
      <input type="text" id="option3" required>
      <label for="option4">Option 4:</label>
      <input type="text" id="option4" required>
      <label for="correct">Correct Option (1-4):</label>
      <input type="number" id="correct" min="1" max="4" required>
      <button type="submit" class="btn">Add Question</button>
    </form>
    <div id="questions-container"></div>
    <button id="share-btn" class="btn" disabled>Share Quiz</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
