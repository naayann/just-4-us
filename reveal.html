<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Reveal | Just 4 U</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="reveal-page">
  <div class="container" style="padding-top: 3rem;">
    <a href="choose.html"
      style="font-size: 0.9rem; letter-spacing: 0.1em; opacity: 0.6; margin-bottom: 2rem; display: inline-block;">&larr;
      BACK TO OPTIONS</a>

    <h2 style="text-align: center;">Planning a Surprise?</h2>
    <p style="text-align: center; margin: 0 auto 3rem; opacity: 0.8;">Create a message that will be revealed only when
      they are ready.</p>

    <form id="reveal-form">
      <div>
        <label for="message">What's the surprise?</label>
        <textarea id="message" required placeholder="Pack your bags, we're going to Japan!"
          style="min-height: 200px;"></textarea>
      </div>
      <button type="submit" class="btn" style="margin-top: 1rem;">Create Reveal</button>
    </form>

    <div id="reveal-output"
      style="display: none; margin-top: 2rem; text-align: center; font-size: 1.5rem; font-family: 'Playfair Display', serif;">
    </div>

    <div style="text-align: center; margin: 3rem 0;">
      <button id="share-btn" class="btn" disabled>Share Surprise</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
